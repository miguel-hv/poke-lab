<div class="dialog">
  <div class="dialog__image-container">
    <img src="./../../../../../assets/images/pokemon/oak2.png" alt="image">
  </div>
  <div class="dialog__text">
    {{data.description}}
  </div>
  <div class="dialog__buttons-container">
    <button (click)="accept()">{{data.ok}}</button>
    @if (data.no) {
      <button (click)="cancel()">{{data.no}}</button>
    }
  </div>
</div>
