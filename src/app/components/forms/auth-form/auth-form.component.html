<form>
    <label for="name">Name: </label>
    <input id="name" type="text" [formControl]="name" placeholder="username">

    @if (this.auth.errors().login) {
        <p>
            Inicio de sesión no autorizado, revisa tus datos.
        </p>
    }

    @if (formType() === 'register') {
        <button type="button" (click)="onSubmitRegister()">Registrarse</button>
    } @else if (formType() === 'login') {
        <button type="button" (click)="onSubmitLogin()">Iniciar Sesión</button>
    } @else {
        <div>
            Algo no ha funcionado como debía.
        </div>
        <button>Volver atrás</button>
    }
</form>
