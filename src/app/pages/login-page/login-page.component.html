<div>
    <app-auth-form [formType]="'login'" (onFormSubmit)="handleFormSubmit($event)"></app-auth-form>
    <div class="welcome-dialog">
        <div class="welcome-image">
          <img src="./../../../../../assets/images/pokemon/oak2.png" alt="image">
        </div>
        <div class="welcome-dialog__main-info">
            <p>
                Te doy la bienvenida a Pueblo Paleta.
            </p>
            <p>
                Accede con tu nombre, ¡sin contraseña! 
            </p>
        </div>
        <div class="welcome-dialog__extra-info">
            <p>
                Haciendo login en tu cuenta podrás recuperar los datos de tu sesión anterior.
            </p>
            <p>
                Para registrate introduce un numobre nuevo y se te creará una cuenta.
            </p>
        </div>
    </div>
    <div class="map">
        <img class="map__image" src="./../../../assets/images/map/map.jpg" alt="image">
    </div>
</div>
